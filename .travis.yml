# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
warnings_are_errors: true
sudo: true
cache: packages

addons:
    apt:
        packages:
            - libproj-dev
            - libgdal-dev
matrix:
    include:
        - os: linux
          r: release
          dist: trusty # 14.04
          env:
           - BUILD_NAME=trusty_release
           - DETAILS="release build"
        - os: osx
          r: release
          env:
           - BUILD_NAME=_fork_osx_release  ## rename to osx_release when home
           - DETAILS="release build"

after_success:
  - Rscript -e 'covr::codecov()'